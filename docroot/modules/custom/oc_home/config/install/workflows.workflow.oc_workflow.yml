langcode: en
status: true
dependencies:
  config:
    - node.type.oc_book
    - node.type.oc_doc
    - node.type.oc_image
    - node.type.oc_link
    - node.type.oc_lp
    - node.type.oc_sequence
  module:
    - content_moderation
id: oc_workflow
label: oc_workflow
type: content_moderation
type_settings:
  states:
    draft:
      label: Draft
      published: false
      default_revision: false
      weight: 0
    final_check:
      published: false
      default_revision: false
      label: 'Final Check'
      weight: 5
    published:
      label: Published
      published: true
      default_revision: true
      weight: 1
    review_accuracy:
      published: false
      default_revision: false
      label: 'Review Accuracy'
      weight: 2
    review_english:
      published: false
      default_revision: false
      label: 'Review Eloquence'
      weight: 4
    review_pedagogy:
      published: false
      default_revision: false
      label: 'Review Pedagogy'
      weight: 3
  transitions:
    check_accuracy:
      label: 'Check Accuracy'
      from:
        - draft
      to: review_accuracy
      weight: 2
    check_english:
      label: 'Check Eloquence'
      from:
        - review_pedagogy
      to: review_english
      weight: 4
    check_pedagogy:
      label: 'Check Pedagogy'
      from:
        - review_accuracy
      to: review_pedagogy
      weight: 3
    create_new_draft:
      label: 'Make Draft'
      to: draft
      weight: 0
      from:
        - draft
        - final_check
        - published
        - review_accuracy
        - review_english
        - review_pedagogy
    final_check:
      label: 'Final Check'
      from:
        - review_english
      to: final_check
      weight: 5
    publish:
      label: Publish
      to: published
      weight: 1
      from:
        - draft
        - final_check
        - published
        - review_accuracy
        - review_english
        - review_pedagogy
    redo_accuracy:
      label: 'redo Accuracy'
      from:
        - final_check
        - published
        - review_accuracy
        - review_english
        - review_pedagogy
      to: review_accuracy
      weight: 6
    redo_eloquence:
      label: 'redo Eloquence'
      from:
        - final_check
        - published
        - review_english
      to: review_english
      weight: 8
    redo_final_check:
      label: 'redo Final Check'
      from:
        - final_check
        - published
      to: final_check
      weight: 9
    redo_pedagogy:
      label: 'redo Pedagogy'
      from:
        - final_check
        - published
        - review_english
        - review_pedagogy
      to: review_pedagogy
      weight: 7
  entity_types:
    node:
      - oc_book
      - oc_doc
      - oc_image
      - oc_link
      - oc_lp
      - oc_sequence
