tips:
  introduction:
    id: introduction
    plugin: text
    label: Introduction
    weight: -100
    attributes: null
    body: 'A sequence contains a set of docs, books and/or other sequences. It is the main way that content is accessed on the site.'
    location: top
  title-image:
    id: title-image
    plugin: text
    label: Title
    weight: -99
    attributes:
      data-id: edit-title-0-value
    body: 'Create an appropriate title for this sequence. Short and descriptive.'
    location: right
  image-description:
    id: image-description
    plugin: text
    label: Body
    weight: -98
    attributes:
      data-class: form-item-body-0-value
    body: 'Describe what the sequence is about.'
    location: right
  sequence-items:
    id: sequence-items
    plugin: text
    label: 'Sequence Items'
    weight: -97
    attributes:
      data-id: edit-field-oc-sequence-items-0-target-id
    body: 'Add one or more docs, books or other sequences. There should be a logical connection between the choices, a logical flow to the order and the choices should be at the same level.'
    location: right
  level:
    id: level
    plugin: text
    label: Level
    weight: -96
    attributes:
      data-id: edit-field-oc-level
    body: 'Leave this as beginner.'
    location: right
  topic-s-:
    id: topic-s-
    plugin: text
    label: Topic(s)
    weight: -95
    attributes:
      data-id: edit-field-oc-topic-0-target-id
    body: 'Choose some appropriate topic(s) for this sequence.  They must be all lowercase. Type in the first topic and the system might suggest some topics to choose from. If it is appropriate, choose one listed. If you need to add more terms click ''Add another item''.'
    location: right
  linked-image:
    id: linked-image
    plugin: text
    label: 'Linked image'
    weight: -94
    attributes:
      data-id: edit-field-oc-linked-image-0-target-id
    body: 'Choose an image associated with this sequence. The OC Image needs to be already added. To find the image, start to type the image title and it should turn up. Choose the right image.'
    location: right
  visibility:
    id: visibility
    plugin: text
    label: Visibility
    weight: -93
    attributes:
      data-id: edit-field-content-visibility-public
    body: 'Leave this as public.'
    location: right
  importance:
    id: importance
    plugin: text
    label: Importance
    weight: -92
    attributes:
      data-id: edit-field-oc-importance-0-value
    body: 'This is used for a series of sequences to be able to order them. Leave as 0 if unsure.'
    location: right
  save-as:
    id: save-as
    plugin: text
    label: 'Save As'
    weight: -91
    attributes:
      data-id: edit-moderation-state-0-state
    body: 'Since you have completed all the information it should be ready to be checked which means you save as "Review Accuracy" so it can progress through the checking process. If you still need to work on it, then save it as Draft.'
    location: top
