# Thanks to: https://www.previousnext.com.au/blog/migrating-drupal-7-file-entities-drupal-8-media-entities
# modules/custom/my_custom_module/migrations/my_files.yml
id: upgrade_d7_files
label: Files
migration_tags:
  - 'Drupal 7'
source:
  plugin: d7_file
  constants:
    source_base_path: '/home/rob/opencatechesis.org/'
    file_dest_uri: '/home/rob/opencourse/docroot/sites/default/files/'
process:
  filename: filename
  source_full_path:
    -
      plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - filepath
    -
      plugin: urlencode
  uri:
    -
      plugin: skip_youtube_files
#      plugin: file_copy
      source:
        - '@source_full_path'
        - uri
    -
      plugin: file_copy
  filemime: filemime
  # filesize is dynamically computed when file entities are saved, so there is
  # no point in migrating it.
  # filesize: filesize
  status: status
  # Drupal 7 didn't keep track of the file's creation or update time -- all it
  # had was the vague "timestamp" column. So we'll use it for both.
  created: timestamp
  changed: timestamp
  fid: fid
  # there could be more for uid see: https://www.previousnext.com.au/blog/migrating-drupal-7-file-entities-drupal-8-media-entities
  uid: uid
destination:
  plugin: entity:file
  migration_dependencies:
  required:
    - upgrade_d7_user
  optional: {  }