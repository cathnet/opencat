# Need 2 docs. The first creates those docs which will be the entity reference for other docs.
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_formation_doc
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
migration_group: migrate_drupal_7
label: 'Nodes (Formation Doc)'
constants:
  full_html: full_html
source:
  plugin: d7_node
  node_type: formation_doc
process:
  type:
    plugin: default_value
    default_value: oc_doc
  nid: tnid
  vid: vid
  langcode:
    plugin: default_value
    source: language
    default_value: und
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
#  comment_node_formation_image/0/status: comment
  'body/value':
    plugin: default_value
    default_value: 'Please provide some content.'
    source: 'body/0/value'
  'body/format':
    plugin: default_value
    default_value: 'full_html'
  'body/summary':
    plugin: default_value
    default_value: 'Please provide some content.'
    source: 'field_summary/0/value'
  field_oc_video:
  # Collect the fids of the old video files
    plugin: iterator
    source: field_video_file
    process:
      target_id: fid


#    plugin: iterator
##    source: field_oa_media
#    source: field_video_file
#    process:
#      entity_id: fid
#      display: display
#      description: description
#  oa_other_spaces_ref:
#    plugin: get
#    source: oa_other_spaces_ref
#  oa_section_ref:
#    plugin: get
#    source: oa_section_ref
#  og_group_ref:
#    plugin: get
#    source: og_group_ref
#  og_vocabulary:
#    plugin: get
#    source: og_vocabulary
#  field_oa_wiki_page_no_redirect:
#    plugin: get
#    source: field_oa_wiki_page_no_redirect
  field_oc_topic:
    plugin: iterator
    source: field_topic
    process:
      target_id: tid
  field_oc_level:
    plugin: static_map
    source: field_level
    map:
      111: 1
      112: 2
      113: 3
      114: 4
  field_oc_internal_links:
    plugin: get
    source: field_internal_links
#  field_video_file:
#    plugin: iterator
#    source: field_video_file
#    process:
#      target_id: fid
#      display: display
#      description: description
  field_oc_external_links:
    plugin: get
    source: field_external_links
#  field_background_color: field_background_color
  field_oc_linked_image:
    plugin: get
    source: field_background_image
  field_oc_head_back_color: field_field_heading_background_c
destination:
  plugin: 'entity:node'
  default_bundle: formation_doc
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
    - upgrade_d7_taxonomy_term_oc_authors
    - upgrade_d7_taxonomy_term_formation_courses
    - upgrade_d7_files
    - upgrade_d7_node_formation_image
    - upgrade_d7_node_formation_link
    - upgrade_d7_node_formation_book
  optional:
    - upgrade_d7_field_instance
